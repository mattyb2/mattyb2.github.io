<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="container">
                    <img id="logolarge" src="img/Matt%20Logo@2x.png" class="img-responsive center-block">
                    <img id="logosmall" src="img/Matt%20Logo480.png" class="img-responsive center-block">
                <div class="text">
                    <h1 class="text-center"><b>MATT BECK</b></h1>
                </div>
         <div id="images">
    <a href="https://ca.linkedin.com/in/matthewbbeck" target="_blank">
    <img class="linkedlogo" border="0" alt="Facebook" src="img/Linkedin.png"/></a>
    <a href="mailto:beck.matthewb@gmail.com">
    <img class="mailicon" border="0" alt="Mail" src="img/Mail%20Icon.png"/></a>
            </div>

            </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <img src="img/mattfly.jpg" class="mattimg">
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="containter">
                    <div class="subline">
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
